<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Count the Omer</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif Hebrew', serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .location, .datetime {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    #bracha, #count {
      font-weight: bold;
      color: #003366;
      font-size: 1.2rem;
    }
    .hebrew {
      direction: rtl;
      white-space: pre-line;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="datetime" id="datetime"></div>
    <div class="location" id="location">Detecting location...</div>

    <div class="section" id="bracha"></div>
    <div class="section" id="count"></div>
    <div class="section" id="lamnatzeach"></div>
    <div class="section" id="ana"></div>
    <div class="section" id="yehiRatzon"></div>
    <div class="section" id="ribono"></div>
    <div class="section" id="uvechen"></div>
    <div class="section" id="vetaher"></div>
  </div>

  <script>
    async function fetchOmerData() {
      const response = await fetch('omer.json');
      const data = await response.json();

      const now = new Date();
      const todayString = now.toISOString().split('T')[0];

      const entry = data.find(row => row.Date === todayString);
      if (!entry) {
        document.body.innerHTML = '<div class="container">No Omer count found for today.</div>';
        return;
      }

      document.getElementById('bracha').textContent = entry.Bracha;
      document.getElementById('count').textContent = entry.Count;
      document.getElementById('lamnatzeach').textContent = entry.Lamnatzeach;

      document.getElementById('ana').innerHTML = `
        <div class="hebrew">
          (אב״ג ית״ץ)	אָנָּא בְּכֹחַ גְּדֻלַּת יְמִינְךָ תַּתִּיר צְרוּרָה<br>
          (קר״ע שט״ן)	קַבֵּל רִנַּת עַמְּךָ שַׂגְּבֵנוּ טַהֲרֵנוּ נוֹרָא<br>
          (נג״ד יכ״ש)	נָא גִבּוֹר דּוֹרְשֵׁי יִחוּדֶךָ כְּבָבַת שׁוֹמְרֵם<br>
          (בט״ר צת״ג)	בָּרְכֵם טַהֲרֵם רַחֲמֵי צִדְקָתְךָ תָּמִיד גָּמְלֵם<br>
          (חק״ב טנ״ע)	חֲסִין קָדוֹשׁ בְּרוֹב טוּבְךָ נַהֵל עֲדָתֶךָ<br>
          (יג״ל פז״ק)	יָחִיד גֵּאֶה לְעַמְּךָ פְּנֵה זוֹכְרֵי קְדֻשָּׁתֶךָ<br>
          (שק״ו צית)	שַׁוְעָתֵנוּ קַבֵּל וּשְׁמַע צַעֲקָתֵנוּ יוֹדֵעַ תַּעֲלוּמוֹת
        </div>
      `;

      document.getElementById('yehiRatzon').textContent = entry.YehiRatzon;
      document.getElementById('ribono').textContent = entry.Ribono;
      document.getElementById('uvechen').textContent = entry.Uvechen;
      document.getElementById('vetaher').textContent = entry.Vetaher;
    }

    function updateDateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit' };
      const dateTimeString = now.toLocaleString('en-US', options);
      document.getElementById('datetime').textContent = `Today is ${dateTimeString}`;
    }

    async function detectLocation() {
      try {
        const response = await fetch('https://ipapi.co/json');
        const data = await response.json();
        const city = data.city;
        const region = data.region;
        const country = data.country_name;
        document.getElementById('location').textContent = `Detected location: ${city}, ${region} (${country})`;
      } catch (error) {
        document.getElementById('location').textContent = 'Location detection failed.';
      }
    }

    updateDateTime();
    detectLocation();
    fetchOmerData();
  </script>
</body>
</html>
